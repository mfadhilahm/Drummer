<html lang="en">
    <head>
        <emta name="description" content="Use your phone as a drumsticks">
		<meta name="keywords" content="Drums, Drumstick">
		<title>
			Drummer - Mobile Drumstick
		</title>
        <link id="css" rel="stylesheet" type="text/css" href="Drummer.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="Drummer.js" async></script>

    </head>
    <body>
        <h1 id="Mode"> DRUMS </h1>
        <div id="drumButtonContainer">
            <button id="btn_1" class="drumButton" onclick="buttonClick(0)">Hi-hat (Closed)</button>
            <button id="btn_2" class="drumButton" onclick="buttonClick(1)">Hi-hat (Open)</button>
            <button id="btn_3" class="drumButton" onclick="buttonClick(2)">Crash Symbal</button>
            <button id="btn_4" class="drumButton" onclick="buttonClick(3)">Ride Symbal</button>
            <button id="btn_5" class="drumButton" onclick="buttonClick(4)">Snare Drum</button>
            <button id="btn_6" class="drumButton" onclick="buttonClick(5)">High Tom-tom</button>
            <button id="btn_7" class="drumButton" onclick="buttonClick(6)">Low Tom-tom</button>
            <button id="btn_8" class="drumButton" onclick="buttonClick(7)">Floor Tom</button>
            <button id="btn_9" class="drumButton" onclick="buttonClick(8)">Snare Drum (Cross Stick)</button>
            <button id="btn_10" class="drumButton" onclick="buttonClick(9)">Hi-hat (Foot)</button>
            <button id="btn_11" class="drumButton" onclick="buttonClick(10)">Bass Drum</button>
        </div>
        <div id="optionButtonContainer">
            <button id="stickButtonL" class="optionButton" onclick="stickModeToggle('L')">Stick Mode L</button>
            <button id="stickButtonR" class="optionButton" onclick="stickModeToggle('R')">Stick Mode R</button>
            <button id="footButton" class="optionButton" onclick="footModeToggle()">Foot Mode</button>
            <button id="muteButton" class="optionButton" onclick="muteToggle()">Mute/ Unmute Buttons</button>
        </div>
        <h2>How to use:</h2>
        <p>
            <span>1. Calibrate your phone</span>
            <span>initial zone:</span>
            <ul>
                <li>Right Stick - Zone 7</li>
                <li>Left Stick - Zone 6</li>
                <li>L/R Foot - Zone 9</li>
            </ul>
        </p>
    </body>
</html>
