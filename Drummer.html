<html lang="en">
    <head>
        <emta name="description" content="Use your phone as a drumsticks">
		<meta name="keywords" content="Drums, Drumstick">
		<title>
			Drummer - Mobile Drumstick
		</title>
        <link id="css" rel="stylesheet" type="text/css" href="Style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="Drummer.js" async></script>

    </head>
    <body>
        <h1 id="Mode"> DRUMS </h1>
        <div class="drumButton">
            <button id="btn_1" onclick="buttonClick(0)">Hi-hat (Closed)</button>
            <button id="btn_2" onclick="buttonClick(1)">Hi-hat (Open)</button>
            <button id="btn_3" onclick="buttonClick(2)">Crash Symbal</button>
            <button id="btn_4" onclick="buttonClick(3)">Ride Symbal</button>
            <button id="btn_5" onclick="buttonClick(4)">Snare Drum</button>
            <button id="btn_6" onclick="buttonClick(5)">High Tom-tom</button>
            <button id="btn_7" onclick="buttonClick(6)">Low Tom-tom</button>
            <button id="btn_8" onclick="buttonClick(7)">Floor Tom</button>
            <button id="btn_9" onclick="buttonClick(8)">Snare Drum (Cross Stick)</button>
            <button id="btn_10" onclick="buttonClick(9)">Hi-hat (Foot)</button>
            <button id="btn_11" onclick="buttonClick(10)">Bass Drum</button>
        </div>
        <div class="optionButton">
            <button id="stickButton" onclick="stickModeToggle('LEFT')">Stick Mode L</button>
            <button id="stickButton" onclick="stickModeToggle('RIGHT')">Stick Mode R</button>
            <button id="footButton" onclick="footModeToggle()">Foot Mode</button>
            <button id="muteButton" onclick="muteToggle()">Mute/ Unmute</button>
        </div>
        <h2>How to use:</h2>
        <p>
            <span>1. Calibrate your phone</span>
            <span>initial zone:</span>
            <ul>
                <li>Right Stick - Zone 7</li>
                <li>Left Stick - Zone 6</li>
                <li>L/R Foot - Zone 9</li>
            </ul>
        </p>
        <div class="section_item">
            <h3>Beschleunigung, Kompass</h3>
            <p id="acc">No accelerometer found.</p>
            <p id="mag">No magnetometer found.</p>
        </div>
    </body>
</html>
