<html lang="en">
    <head>
        <emta name="description" content="Use your phone as a drumsticks">
		<meta name="keywords" content="Drums, Drumstick">
		<title>
			Drummer - Mobile Drumstick
		</title>
        <link id="css" rel="stylesheet" type="text/css" href="Style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="Drummer.js" async></script>

    </head>
    <body>
        <h1 id="Mode"> DRUMS </h1>
        <div class="button-div">
            <button id="calibrate" onclick="playSound(0)">Calibrate</button>
            <button id="btn_1" onclick="playSound(1)">Hi-hat (Closed)</button>
            <button id="btn_2" onclick="playSound(2)">Hi-hat (Open)</button>
            <button id="btn_3" onclick="playSound(2)">Crash Symbal</button>
            <button id="btn_4" onclick="playSound(3)">Ride Symbal</button>
            <button id="btn_5" onclick="playSound(4)">Snare Drum</button>
            <button id="btn_6" onclick="playSound(5)">High Tom-tom</button>
            <button id="btn_7" onclick="playSound(6)">Low Tom-tom</button>
            <button id="btn_8" onclick="playSound(7)">Floor Tom</button>
            <button id="btn_9" onclick="playSound(8)">Snare Drum (Cross Stick)</button>
            <button id="btn_10" onclick="playSound(9)">Hi-hat (Foot)</button>
            <button id="btn_11" onclick="playSound(10)">Bass Drum</button>
            <button id="btn_11" onclick="changeButtonBehavior()">Mute/ Unmute</button>
        </div>
        <h2>How to use:</h2>
        <p>
            <span>1. Calibrate your phone</span>
            <span>initial zone:</span>
            <ul>
                <li>Right Stick - Zone 7</li>
                <li>Left Stick - Zone 6</li>
                <li>L/R Foot - Zone 9</li>
            </ul>
        </p>
        <div class="section_item">
            <h3>Beschleunigung, Kompass</h3>
            <p id="acc">No accelerometer found.</p>
            <p id="mag">No magnetometer found.</p>
        </div>
    </body>
</html>
